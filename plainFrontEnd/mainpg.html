<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT DOMAINs</title>
    <link rel="stylesheet" href="mainpg.css" />
  </head>
  <body>
    <div class="nav">
      <div style="display: inline-block; flex: 2; margin-left: 20px">
        <h1>app</h1>
      </div>
      <div>
        <button class="home"><span>Home</span></button>
      </div>
      <div>
        <button class="dashboard"><span>Dashboard</span></button>
      </div>
      <div>
        <button class="tra"><span>Training</span></button>
      </div>
      <div>
        <button class="res"><span>ResumeBuilder</span></button>
      </div>

      <div style="margin-right: 55px; padding-right: 20px">
        <img
          style="
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
          "
          src="download.png"
          alt=""
        />
      </div>
    </div>
    <main class="container">
      <h1 class="heading">CHOOSE YOUR DOMAIN</h1>
      <p class="description"></p>

      <div class="tab">Role-based Roadmaps</div>

      <div class="roadmap-grid">
        <button class="roadmap-card">Frontend</button>
        <button class="roadmap-card">Backend</button>
        <button class="roadmap-card">DevOps</button>
        <button class="roadmap-card">Full Stack</button>
        <button class="roadmap-card">
          AI Engineer <span class="badge">New</span>
        </button>
        <button class="roadmap-card">Data Analyst</button>
        <button class="roadmap-card">AI and Data Scientist</button>
        <button class="roadmap-card">Android</button>
        <button class="roadmap-card">iOS</button>
        <button class="roadmap-card">PostgreSQL</button>
        <button class="roadmap-card">Blockchain</button>
        <button class="roadmap-card">QA</button>
        <button class="roadmap-card">Software Architect</button>
        <button class="roadmap-card">Cyber Security</button>
        <button class="roadmap-card">UX Design</button>
        <button class="roadmap-card">Game Developer</button>
        <button class="roadmap-card">Technical Writer</button>
        <button class="roadmap-card">buttonMLOps</button>
      </div>
    </main>
  </body>
</html>
